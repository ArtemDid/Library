<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My Library</title>
    <link rel="web icon" href="https://icons8.com/iconizer/files/DelliOS_System_Icons/orig/html.png" type="image/png">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="header_img">
        <img src="images/image1.webp" />
    </div>
    <div id="body">
        <div id="div_left">
            <h1 class="header">Разделы библиотеки:</h1>
            <ol>
                <li> Фантастика
                    <ul>
                        <li> Научная</li>
                        <li> Фэнтези</li>
                    </ul>
                </li>
                <li> Детская книга
                    <ul>
                        <li> Для школьников</li>
                        <li> Для школьников младших классов</li>
                    </ul>
                </li>
            </ol>
        </div>
        <div id="div_right">
            <h1 class="header">Авторы:</h1>
            <ol>
                <li> Зарубежные
                    <ul>
                        <li> Роберт Шэкли</li>
                        <li> Эндрю Нортон</li>
                    </ul>
                </li>
                <li> Отечественные
                    <ul>
                        <li> Тарас Шевченко</li>
                        <li> Иван Франко</li>
                    </ul>
                </li>
            </ol>
        </div>
    </div>
    <div id="form">
        <form action="process_lregister.aspx" method="POST" enctype="multipart/form-data">
            <h1 class="form_header">Зарегистрироваться в библиотеке:</h1>
            <table>
                <tr>
                    <td class="form_text"><label for="user_name">Имя и фамилия читателя:</label></td>
                    <td><input type="text" name="user_name" id="user_name" placeholder="Введите имя" tabindex="1"/></td>
                </tr>
                <tr>
                    <td class="form_text"><label for="user_birthdate">Дата рождения:</label></td>
                    <td><input type="date" name="user_Birthdate" id="user_bith" /></td>
                </tr>
                <tr class="form_text">
                    <td><label>Тип читательского билета:</label></td>
                    <td id="check_ticket">
                        <table>
                            <tr >
                                <td class="td_ticket"><label for="yearly">Годовой:</label></td>
                                <td><input type="radio" name="ticket_type" value="yearly" id="yearly" checked="checked"></td>
                            </tr>
                            <tr>
                                <td><label for="constant">Постоянный:</label></td>
                                <td><input type="radio" name="ticket_type" value="constant" id="constant"></td>
                            </tr>
                            <tr>
                                <td><label for="once-only">Разовый:</label></td>
                                <td><input type="radio" name="ticket_type" value="once-only" id="once-only"></td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td class="form_text"><label for="user_email">Ваш Email:</label></td>
                    <td>
                        <input type="email" name="user_email" id="user_email" placeholder="Укажите Email" />
                    </td>
                </tr>
                <tr>
                    <td class="form_text"><label for="user_adress">Ваш адресс:</label></td>
                    <td>
                        <input type="text" name="user_adress" id="user_adress" placeholder="Укажите домашний адресс" />
                    </td>
                </tr>
                <tr>
                    <td class="form_text"><label for="user_city">Город:</label></td>
                    <td>
                        <select name="user_city" id="user_city">
                            <optgroup label="Соседние">
                                <option value="1" selected="selected">Запорожье</option>
                                <option value="2">Днепр</option>
                                <option value="3">Донецк</option>
                            </optgroup>
                            <optgroup label="Средняя дальность">
                                <option value="4">Харьков</option>
                                <option value="5">Киев</option>
                                <option value="6">Николаев</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="button" name="reg" value="Зарегистрироваться" id="user_reg"/>
                    </td>
                </tr>
                
            </table>
        </form>
    </div>



</body>

</html>
